<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';">
  <title>ZeamiTerm</title>
  <link rel="stylesheet" href="../../node_modules/xterm/css/xterm.css">
  <link rel="stylesheet" href="styles/terminal-fix.css">
  <link rel="stylesheet" href="styles/shell-integration.css">
  <link rel="stylesheet" href="styles/enhanced-links.css">
  <link rel="stylesheet" href="styles/profile-selector.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/startup-animation.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #cccccc;
      overflow: hidden;
    }
    
    /* Selection styles will be managed by ThemeManager */
    
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .titlebar {
      height: 32px;
      background-color: #1e1e1e;
      -webkit-app-region: drag;
      user-select: none;
      flex-shrink: 0;
      border-bottom: 1px solid #2d2d30;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .titlebar-text {
      color: #cccccc;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }
    
    .header {
      background: #5a5a5c;
      padding: 8px 16px;
      border-bottom: 1px solid #464647;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 50;
    }
    
    .tabs-container {
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      z-index: 60;
    }
    
    .file-explorer-toggle {
      background: none;
      border: 1px solid transparent;
      padding: 6px 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      margin-right: 8px;
    }
    
    .file-explorer-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .file-explorer-toggle.active {
      background: rgba(255, 255, 255, 0.15);
      border-color: #007acc;
    }
    
    .file-explorer-toggle svg {
      width: 20px;
      height: 20px;
    }
    
    .tab {
      padding: 4px 12px;
      background: transparent;
      border: 1px solid transparent;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      color: #cccccc;
      font-size: 13px;
      -webkit-app-region: no-drag;
      user-select: none;
    }
    
    .tab:hover {
      background: #3e3e42;
    }
    
    .tab.active {
      background: #007acc;
      color: white;
      border-color: #007acc;
    }
    
    .tab-close {
      margin-left: 8px;
      opacity: 0.7;
      cursor: pointer;
    }
    
    .tab-close:hover {
      opacity: 1;
    }
    
    .actions {
      display: flex;
      gap: 8px;
    }
    
    .action-button {
      padding: 4px 8px;
      background: transparent;
      border: 1px solid #464647;
      border-radius: 4px;
      color: #cccccc;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 12px;
      -webkit-app-region: no-drag;
    }
    
    .action-button:hover {
      background: #3e3e42;
      border-color: #007acc;
    }
    
    .action-button.active {
      background: #007acc;
      color: white;
      border-color: #007acc;
    }
    
    #terminal-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: #1e1e1e;
      min-height: 0; /* Important for flex child */
    }
    
    .terminal-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      width: 100%;
      height: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    
    .terminal-wrapper.active {
      display: block;
    }
    
    /* Ensure xterm takes full space */
    .terminal-wrapper .xterm {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    .terminal-wrapper .xterm-screen {
      height: 100% !important;
      width: 100% !important;
    }
    
    .terminal-wrapper .xterm-viewport {
      height: 100% !important;
      width: 100% !important;
    }
    
    .status-bar {
      background: #007acc;
      color: white;
      padding: 4px 16px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 100;
      height: 24px;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    
    .status-info {
      display: flex;
      gap: 16px;
    }
    
    /* Loading screen */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #464647;
      border-top-color: #007acc;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Notification animations */
    @keyframes slide-in {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    @keyframes slide-out {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }
    
    .hidden {
      display: none;
    }
    
    /* Search UI Styles */
    .search-container {
      position: absolute;
      top: 60px;
      right: 20px;
      background: #252526;
      border: 1px solid #3e3e42;
      border-radius: 4px;
      padding: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    
    #search-input {
      background: #3c3c3c;
      border: 1px solid #3e3e42;
      color: #cccccc;
      padding: 4px 8px;
      border-radius: 3px;
      outline: none;
      width: 200px;
    }
    
    #search-input:focus {
      border-color: #007acc;
    }
    
    .search-container button {
      background: #0e639c;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .search-container button:hover {
      background: #1177bb;
    }
    
    .search-container label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: #cccccc;
    }
    
    .search-container input[type="checkbox"] {
      margin: 0;
    }
    
    #search-close {
      background: transparent;
      color: #cccccc;
      font-size: 16px;
      padding: 2px 6px;
    }
    
    #search-close:hover {
      background: #3e3e42;
    }
    
    /* Tab drag and drop styles */
    .tab.dragging {
      opacity: 0.5;
    }
    
    .tabs-container {
      display: flex;
      gap: 2px;
    }
    
    /* Status bar improvements */
    .status-info > span + span::before {
      content: ' | ';
      margin: 0 8px;
      color: #666;
    }
    
    /* Terminal scroll performance */
    .xterm-viewport {
      scroll-behavior: auto !important; /* Disable smooth scrolling */
      -webkit-overflow-scrolling: touch; /* Enable momentum scrolling on iOS */
      will-change: scroll-position; /* Hint browser for optimization */
    }
    
    .xterm-viewport::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }
    
    .xterm-viewport::-webkit-scrollbar-track {
      background: #1e1e1e;
      border-radius: 6px;
    }
    
    .xterm-viewport::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 6px;
      border: 2px solid #1e1e1e;
      background-clip: padding-box;
    }
    
    .xterm-viewport::-webkit-scrollbar-thumb:hover {
      background: #4e4e4e;
    }
    
    .xterm-viewport::-webkit-scrollbar-thumb:active {
      background: #007acc;
    }
    
    /* Optimize terminal rendering */
    .xterm-screen {
      transform: translateZ(0); /* Force GPU acceleration */
      backface-visibility: hidden;
    }
    
    .xterm-rows {
      transform: translateZ(0);
    }
    
    /* Split view styles */
    .split-container {
      display: flex;
      width: 100%;
      height: 100%;
      transition: none;
    }
    
    .split-container.split-horizontal {
      flex-direction: row;
    }
    
    .split-container.split-vertical {
      flex-direction: column;
    }
    
    .split-pane {
      position: relative;
      overflow: hidden;
      transition: width 0.3s ease, height 0.3s ease;
    }
    
    .split-horizontal .split-pane {
      height: 100%;
    }
    
    .split-vertical .split-pane {
      width: 100%;
    }
    
    /* Splitter handle */
    .splitter {
      background: #464647;
      flex-shrink: 0;
      position: relative;
      user-select: none;
    }
    
    .splitter:hover {
      background: #007acc;
    }
    
    .splitter-horizontal {
      width: 4px;
      cursor: col-resize;
      height: 100%;
    }
    
    .splitter-vertical {
      height: 4px;
      cursor: row-resize;
      width: 100%;
    }
    
    /* Splitter grip indicator */
    .splitter::after {
      content: '';
      position: absolute;
      background: #666;
    }
    
    .splitter-horizontal::after {
      width: 1px;
      height: 30px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .splitter-vertical::after {
      width: 30px;
      height: 1px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="titlebar">
      <span class="titlebar-text">ZEAMi Terminal from Teleport</span>
    </div>
    <div class="header">
      <div class="tabs-container" id="tabs-container">
        <button class="action-button file-explorer-toggle" id="file-explorer-toggle" title="ファイルエクスプローラー">
          <svg width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill="currentColor" d="M2.5 2h4l1.5 1.5H13c.827 0 1.5.673 1.5 1.5v7.5c0 .827-.673 1.5-1.5 1.5H2.5c-.827 0-1.5-.673-1.5-1.5v-9c0-.827.673-1.5 1.5-1.5z"/>
          </svg>
        </button>
        <!-- Tabs will be dynamically added here -->
      </div>
      <div class="actions">
        <button class="action-button" id="clear-terminal-btn" title="ターミナルをクリア">Clear</button>
        <button class="action-button" id="preferences-btn" title="環境設定">⚙️ Preferences</button>
      </div>
    </div>
    
    <div id="terminal-container">
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Initializing ZeamiTerm...</div>
      </div>
    </div>
    
    <div class="status-bar">
      <div class="status-info">
        <span id="status-shell">Shell: -</span>
        <span id="status-cwd">Directory: -</span>
        <span id="status-process">Process: -</span>
      </div>
      <div>
        <span id="status-connection">Disconnected</span>
      </div>
    </div>
  </div>
  
  <!-- Search UI Container (hidden by default) -->
  <div id="search-container" class="search-container" style="display: none;">
    <input type="text" id="search-input" placeholder="Find..." />
    <button id="search-prev" title="Previous match">▲</button>
    <button id="search-next" title="Next match">▼</button>
    <label>
      <input type="checkbox" id="search-case-sensitive" />
      <span>Case</span>
    </label>
    <label>
      <input type="checkbox" id="search-whole-word" />
      <span>Word</span>
    </label>
    <label>
      <input type="checkbox" id="search-regex" />
      <span>Regex</span>
    </label>
    <button id="search-close">×</button>
  </div>
  
  <!-- Load custom xterm.js with patches -->
  <script src="../../build/xterm.js"></script>
  
  <!-- Load addons after xterm.js -->
  <script src="../../node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="../../node_modules/xterm-addon-search/lib/xterm-addon-search.js"></script>
  <script src="../../node_modules/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
  <script src="../../node_modules/@xterm/addon-webgl/lib/addon-webgl.js"></script>
  <script src="../../node_modules/@xterm/addon-canvas/lib/addon-canvas.js"></script>
  <script src="../../node_modules/@xterm/addon-serialize/lib/addon-serialize.js"></script>
  
  <!-- Load terminal manager and utilities -->
  <script src="startup-animation.js"></script>
  <script src="updateNotifier.js"></script>
  <script src="errorStateIndicator.js"></script>
  <script src="themeManager-v2.js"></script>
  <script src="claudeProgressHandler.js"></script>
  
  <!-- Matrix WebGL Effect -->
  <script src="matrix-webgl.js"></script>
  
  <!-- New Architecture -->
  <script type="module" src="index.js"></script>
</body>
</html>
